global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'service-a'
    static_configs:
      - targets: ['service-a:8080']
        labels:
          service: 'service-a'

  - job_name: 'service-b'
    static_configs:
      - targets: ['service-b:8080']
        labels:
          service: 'service-b'

  - job_name: 'service-c'
    static_configs:
      - targets: ['service-c:8080']
        labels:
          service: 'service-c'

  - job_name: 'ai-predictor'
    scrape_interval: 5s
    static_configs:
      - targets: ['ai-predictor:8000']
        labels:
          service: 'ai-predictor'
